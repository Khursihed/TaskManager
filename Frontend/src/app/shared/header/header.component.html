<header id="header" class="header fixed-top d-flex align-items-center">
  <div class="d-flex align-items-center justify-content-between">
    <a routerLink="#/admin/dashboard" class="logo d-flex align-items-center">
      <img src="./../../../assets/img/logo.png" alt="">
      <span class="d-none d-lg-block">NiceAdmin</span>
    </a>
    <i class="bi bi-list toggle-sidebar-btn"  (click)="menuchange()"></i>
  </div>


  <div class="search-bar">
    <form class="search-form d-flex align-items-center" method="POST" action="#">
      <input type="text" name="query" placeholder="Search" title="Enter search keyword">
      <button type="submit" title="Search"><i class="bi bi-search"></i></button>
    </form>
  </div><!-- End Search Bar -->
  

  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center gap-2">
      <a routerLink="#/admin/dashboard" class="text-dark"><i  class="ri-qr-scan-2-line fs-2 d-md-none bar-code"></i></a>
      
  <li class="nav-item d-block d-lg-none"> <a class="nav-link nav-icon search-bar-toggle " > <i class="bi bi-search"></i> </a></li>
  
  <li class="nav-item dropdown pe-3" style="cursor: pointer;">
    <a #profileLink class="nav-link nav-profile d-flex align-items-center pe-0" data-bs-toggle="dropdown" aria-expanded="false" (click)="toggleDropdown(profileMenu)">
        <i class="ri-user-fill dp-pic"></i>
        <span class="d-none d-md-block dropdown-toggle ps-2">Abbas</span>
    </a>
    &nbsp;
    <ul #profileMenu class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile mt-4">
        <li class="dropdown-header">
            <h6 class="text-start">Abbas</h6>
            <div class="text-start">
                <small>
                    <strong>Mean Stack</strong>
                </small>
            </div>
            <div class="text-muted text-start"><small style="font-size: 11px;">Abbas</small></div>
        </li>
        <li>
            <hr class="dropdown-divider">
        </li>
        <li>
            <a class="dropdown-item d-flex align-items-center justify-content-center" href="" (click)="logout()">
                <i class="bi bi-box-arrow-right"></i>
                <span>Sign Out</span>
            </a>
        </li>
    </ul>
</li>

  </ul>
  </nav>
</header>
