<main id="main" class="main">
    <section class="section">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                  <h5 class="card-title"><strong>Tasks</strong>| <span>Today</span></h5>
                  <div class="mt-3">
                    <input type="date" class="form-control" [(ngModel)]="selectedDate" (change)="GetTaskByDate()">
                  </div>
                </div>
                  <!-- Table with stripped rows -->
                  <table class="table table-striped" *ngIf="TaskData?.length>0">
                    <thead>
                      <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">Date</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Priority</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let x of TaskData;let i = index">
                        <th scope="row">{{i + 1}}</th>
                        <td>{{x.dueDate | date: 'dd-MM-yyyy'}}</td>
                        <td>{{x.title}}</td>
                        <td>{{x.description}}</td>
                        <td>{{x.priority}}</td>
                      </tr>
                      
                    </tbody>
                  </table>
                  <!-- End Table with stripped rows -->
                  <div *ngIf="selectedDate&&TaskData?.length == 0" class="text-center text-danger">No Tasks Found</div>
                </div>
              </div>
  </div>
    </section>
    </main>
